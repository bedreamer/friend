<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block page-title %}{% endblock %}</title>
    {% block include-js %}{% endblock %}
    {% block include-css %}{% endblock %}
    {% block inline-js %}{% endblock %}
    {% block inline-css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        {% block page-navbar %}{% endblock %}
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
               {% block page-body %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
